<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
    }
    .color-box {
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
    }
    .swatch {
      width: 100%;
      height: 70px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .hex {
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Video Colors</h1>
  <div class="grid" id="colorGrid"></div>

  <script>
    const VIDEO_COLORS = [
      '#E63946', '#F4A261', '#E9C46A', '#2A9D8F', '#264653',
      '#A8DADC', '#457B9D', '#8E44AD', '#C0392B', '#16A085',
      '#F72585', '#B5179E', '#7209B7', '#3A0CA3', '#4361EE',
      '#4CC9F0', '#00B4D8', '#90E0EF', '#0077B6', '#03045E',
      '#FF9F1C', '#FFBF69', '#CB997E', '#DDBEA9', '#FFE8D6',
      '#B7B7A4', '#A5A58D', '#6B705C', '#B5838D', '#FF6B6B',
      '#FFD166', '#06D6A0', '#118AB2', '#073B4C', '#EF476F',
      '#BC6C25', '#606C38', '#283618', '#F77F00', '#D62828',
      '#0096C7', '#48CAE4', '#ADE8F4', '#CDB4DB', '#FFC8DD',
      '#FFAFCC', '#BDE0FE', '#A2D2FF', '#FDFFB6', '#CAFFBF'
    ];

    const grid = document.getElementById('colorGrid');

    VIDEO_COLORS.forEach(color => {
      const box = document.createElement('div');
      box.className = 'color-box';
      box.innerHTML = `
        <div class="swatch" style="background:${color}"></div>
        <div class="hex">${color}</div>
      `;
      grid.appendChild(box);
    });
  </script>
</body>
</html>
